-card__info__content"><span id="tripCardInfoCardWeatherDew"></span> <span id="tripCardInfoCardWeatherCloudCover"></span> <span id="tripCardInfoCardWeatherPressure"></span></div></div><div class="trip-card__info"><h3 class="trip-card__info__title">Country Information</h3><div class="trip-card__info__card"><img id="tripCardInfoCardCountryImage" class="trip-card__info__card__img" src="assets/images/blurred-background.jpg" alt=""><div class="trip-card__info__card__content"><span id="tripCardInfoCardCountry" class="trip-card__info__card__content__title"></span><div class="trip-card__info__card__content__details column"><span id="tripCardInfoCardPopulation"></span><span id="tripCardInfoCardDemonym"></span></div></div></div></div><div class="trip-card__footer"><button id="saveTripButton" type="button">SAVE TRIP</button><button id="cancelTripButton" type="button">CANCEL</button></div></div></div></form></div><div class="loader" id="loader"></div><script type="text/javascript" src="main.b127ca63c635df9ff8d9.js"></script></body></html>
